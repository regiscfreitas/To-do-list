<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 class="title">To-do List</h1>
      </div>
      <div class="add-item-container">
        <label for="">Add your tasks!</label>
        <div>
          <input
            type="text"
            id="newTask"
            placeholder="Enter an Item"
            tabindex="1"
          />
          <button id="addTaskButton" tabindex="2">Add task</button>
        </div>
        <ul>
          <li>Enter your tasks that you need to complete</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
